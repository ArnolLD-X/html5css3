<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video width="500" poster="imagens/imagem-i.jpg" controls autoplay loop>
        <source src="midia/m-video.mp4" type="video/mp4">
        <source src="midia/m-video.m4v" type="video/mp4">
        <source src="midia/m-video.webm" type="video/webm">
        <source src="midia/m-video.ogv" type="video/ogv">
    </video>
    <p>Se o seu navegador não tem compatibilidade com reprodução de vídeos</p>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="436" height="327" src="https://www.youtube.com/embed/lqpbM0EWUQk?list=RDlqpbM0EWUQk" title="FORRÓ CARICIAR - VEM ME AMAR" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
